<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Collectible Square Game</title>
<link rel="stylesheet" type="text/css" href="style.css"> <!-- Link to your external stylesheet -->
<style>
  body {
    background-color: white;
    margin: 0;
    padding: 0;
    overflow: hidden;
  }
  #gameCanvas {
    border: 1px solid black;
  }
  #miniMapCanvas {
    border: 1px solid black;
    position: absolute;
    top: 10px;
    left: 850px;
  }
</style>
</head>
<body>
<canvas id="gameCanvas" width="800" height="800"></canvas>
<canvas id="scoreCanvas" width="100" height="50"></canvas>
<label for="cursorSize">Cursor Size:</label>
<input type="range" id="cursorSize" name="cursorSize" min="10" max="100" value="20">
<label for="targetProbability">Target Probability:</label>
<input type="range" id="targetProbability" name="targetProbability" min="0" max="1" step="0.01" value="0.1">
<button id="ai-assist-toggle" class="ai-assist-button">AI Assistance: ON</button>
<script src="game.js"></script>
</body>
</html>
